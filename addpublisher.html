<!DOCTYPE html>
<html lang="en">
	<head>
		<title>add publisher</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>

	<body>

		<div class="container">
			<div class="col-md-5 col-md-offset-4" style="margin-top:40px">
				<div class="panel panel-primary">
					<div class="panel-heading"><i class="fa fa-sign-in" ></i>Add Publisher</div>
					<div class="panel-body">          
						<table class="table table-bordered">
							<thead>
								<tr>
									<td>
										<form action="" method="post" >    
											<label>Publisher Name:</label>
											<input class="w3-input" type="text" placeholder="Publisher Name" name="" >
											<label>Author Name:</label>
											<input class="w3-input" type="text" placeholder="Author Name" name="" >
											<label>Publication Name:</label>
											<input class="w3-input" type="text" placeholder="Publication Name" name="" >
											<label>Publisher Address:</label>
											<input class="w3-input" type="text" placeholder="Publisher Address" name="" >
											<label>Publisher Phone:</label>
											<input class="w3-input" type="number" min="1" placeholder="Publisher Phone" name="" >
											<button type="submit" class="btn btn-primary" style="margin-top: 10px" name="login" >Summit</button>
										</form>
									</td>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>


	</body>
</html>
