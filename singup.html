<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
<body>
  <div class="container">
    <div class="col-md-8 col-md-offset-2" style="margin-top:40px">
	<div class="panel panel-primary">
      <div class="panel-heading"><h3>Create your Account????</h3></div>
       <div class="panel-body">
     
       <div class="jumbotron">

      <form class="w7-container">

      <p>
      <label>First Name</label>
      <input class="w3-input" type="text" placeholder="First Name"></p>

      <p>
      <label>Last Name</label>
      <input class="w3-input" type="text" placeholder="Last Name"></p>

      <p>
      <label>Email</label>
      <input class="w3-input" type="email" placeholder="Enter Email"></p>
      <p>
      <label>Phone</label>
      <input class="w3-input" type="number" min="1" placeholder="Enter Phone Number"></p>
      <p>
	  <p>
      <label>Address</label>
      <input class="w3-input" type="text" placeholder="Address"></p>
      <p>
      <label>Create a password</label>
      <input class="w3-input" type="password" placeholder="Enter Password"></p>
      <p>
      <label>Confirm your password</label>
      <input class="w3-input" type="password" placeholder="Enter Confirm Password"></p>
       <p>
      <label>Birthday</label>
      <input class="w3-input" type="date"></p>
      <p>
      <label>Gender</label>
       <select class="form-control">
          <option>I am...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          </select></p>
          <button type="button" class="btn btn-primary">Submit</button>




      </form>
	  </div>
	  </div>
    </div>
    </div>
</div>

</body>
</html>
