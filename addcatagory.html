<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
<body>
  <div class="container">
      <div class="col-md-6" style="margin-top:40px">
          <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Catagory Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="Catagory Name">
            </div>
          </div>

           <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <label class="control-label col-sm-2" for="email">Parent:</label>
              <select>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <label class="control-label col-sm-2" for="email">Status:</label>
                 <label style="margin-top:6px"><input type="checkbox" value="">Active</label>
            </div>
          </div>

          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
  </div>
</form>
</div>
</body>
</html>
