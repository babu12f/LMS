<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>

	<body>

		<div class="container">
			<div class="col-md-5 col-md-offset-4" style="margin-top:40px">
				<div class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">          
						<table class="table table-bordered">
							<thead>
								<tr>
									<td>
										<label>Username:</label>
										<input class="w3-input" type="text" placeholder="Username">
										<label>Password:</label>
										<input class="w3-input" type="password" placeholder="Enter Password">
										<button type="button" class="btn btn-primary" style="margin-top: 10px">Login</button>
									</td>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>


	</body>
</html>
